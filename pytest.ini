[pytest]
testpaths = tests/ocr
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
