services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "${BACKEND_PORT}:8000"
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:80"
    restart: always
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000/api   # points frontend to backend container
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
